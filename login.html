<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>www.organic.in - Login</title>

    <!-- favicon link -->
    <link rel="icon" href="./favicon/favicon_io/favicon.ico" />

    <!-- font awsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- global css link -->
    <!-- <link rel="stylesheet" href="./global.css" /> -->

    <!-- index css link -->
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <!-- body part -->
  <body>


    <!-- main part -->
    <main>
        <!-- <section class="login">
            <div class="login-box">
            <div class="login-content">

            </div>
            </div>
        </section> -->




         <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo">
                <a href="./index.html">
                    <img src="./img/login-page/logo.png" alt="logo">
                </a>
            </div>

            <!-- Heading -->
            <h2 class="login-heading">Login your account</h2>

            <p class="login-description">Enter your email address and password to access admin panel.</p>

            <!-- Social Login Buttons -->
            <div class="social-login">
                <a href="#" class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                </a >
                <a href="#" class="social-btn apple-btn">
                    <i class="fab fa-apple"></i>
                </a >
                <a href="#" class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                </a >
            </div>

            <!-- Divider -->
            <div class="divider">
                <span>Or Login With Email</span>
            </div>

            <!-- Login Form -->
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="user@demo.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••">
                </div>

                <!-- Remember me and Forget Password -->
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forget Password</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn-login">Login</button>

                <!-- Sign Up Link -->
                <div class="signup-text">
                   <a href="#" class="no-account"> Don't have an account? 
                    <a href="#" class="signup-link">Sign Up !</a>
                </div>
            </form>
        </div>
    </div>

    </main>







    <!-- j Quarry js link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- proper js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap js link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
