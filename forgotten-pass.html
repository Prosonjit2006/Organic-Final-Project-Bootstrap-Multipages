<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>organic.in - Forgot Password</title>

    <!-- favicon link -->
    <link rel="icon" href="./favicon/favicon_io/favicon.ico" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- forgot password css link -->
    <link rel="stylesheet" href="./css/forgotten-pass.css" />
  </head>
  <!-- body part -->
  <body>
    <!-- main part -->
    <main>
      <div class="forgot-password-container">
        <div class="forgot-password-card">
          <!-- Logo -->
          <div class="logo">
            <a href="./index.html">
              <div class="logo-text">
                <img src="./img/login-page/logo.png" alt="logo">
              </div>
            </a>
          </div>

          <!-- Back to Login Link -->
          <div class="back-to-login">
            <a href="./login.html" class="back-link">
              <i class="fas fa-arrow-left"></i> Back to Login
            </a>
          </div>

          <!-- Heading -->
          <h2 class="forgot-heading">Forgot Password?</h2>

          <p class="forgot-description">
            No worries! Enter your email address and we'll send you a reset
            link.
          </p>

          <!-- Forgot Password Form -->
          <form class="forgot-form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email address"
                required
              />
            </div>

            <!-- Send Reset Link Button -->
            <button type="submit" class="btn-reset">Send Reset Link</button>

            <!-- Alternative Options -->
            <div class="alternative-options">
              <p class="or-text">Or try another way</p>

              <div class="alternative-methods">
                <a href="#" class="method-link">
                  <i class="fas fa-phone"></i>
                  <span>Reset via SMS</span>
                </a>
                <a href="#" class="method-link">
                  <i class="fas fa-headset"></i>
                  <span>Contact Support</span>
                </a>
              </div>
            </div>

            <!-- Remember Password Link -->
            <div class="remember-password">
              <p class="remember-text">
                Remember your password?
                <a href="./login.html" class="login-link">Sign In</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- jQuery js link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- popper js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap js link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript for form handling -->
    <script>
      document
        .querySelector(".forgot-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;
          if (email) {
            alert("Password reset link has been sent to: " + email);
          } else {
            alert("Please enter your email address");
          }
        });
    </script>
  </body>
</html>
